<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Summary & Details</title>
  <script src='../../../app/lib/deep-clone.js'></script>
  <style></style>
  <script id='data'>
    const componentInfo = {
      summaryText: 'words',
      mainText: 'words words words',
      isOpen: false
    }
  </script>
  <script id='log'>
    const log = [];
  </script>
  <script id='init'>
    window.onload = function () {
      debugger;
      // update initial UI from state
      const detailsEl = document.getElementById('component');
      detailsEl.open = componentInfo.isOpen;
      const summaryEl = detailsEl.children[0];
      summaryEl.innerHTML = componentInfo.summaryText;
      const pEl = detailsEl.children[1];
      pEl.innerHTML = componentInfo.mainText;
      // log initial state
      const copiedState = deepClone(componentInfo);
      log.push({ initialComponentInfo: copiedState });
    }
  </script>
  <script id='handlers'></script>
</head>

<body>
  <section id='user-interface'>
    <details id='component'>
      <summary></summary>
      <p></p>
    </details>
  </section>

  <script id='listeners'>
    document.getElementById('component').addEventListener('click', (e) => e.preventDefault());
  </script>
</body>

</html>
